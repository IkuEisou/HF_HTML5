<!doctype html>
<html lang="en">
<head>
	<title>Temperature</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	function showTemps(){
		var tempByHour = [59.2, 60.1, 63, 65, 62];
		var name;
		for (var i = tempByHour.length - 1; i >= 0; i--) {
			if (i==0)
				name="noon";
			else
				name=i;
			document.getElementById("temp"+i).innerHTML="The temperature at "+name+" was "+tempByHour[i];
		};
	}
	window.onload=showTemps;
	</script>
</head>
<body>
	<h1>Temperature</h1>
	<ul>
		<li id="temp0"></li>
		<li id="temp1"></li>
		<li id="temp2"></li>
		<li id="temp3"></li>
		<li id="temp4"></li>
	</ul>
</body>
</html>
