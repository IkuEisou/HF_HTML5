<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to TwitterShirt</title>
	<script type="text/javascript" src="twittershirt.js"></script>
</head>
<body>
	<h1>Welcome to TwitterShirt!</h1>
	<canvas width="600" height="200" id="tshirtCanvas">
		<p>Please upgrade your browser to use TwitterShirt!</p>
	</canvas>
	<form>
	<!-- <script src="http://api.twitter.com/1.1/statuses/user_timeline.json?screen_name=wickedsmartly&count=2"></script> -->
	<p>
		<label for="backgroundColor">Select background color:</label>
		<select id="backgroundColor">
			<option value="white" selected="selected">White</option>
			<option value="black">Black</option>
		</select>
	</p>
	<p>
		<label for="shape">Circles or squares?</label>
		<select id="shape">
			<option value="none" selected="selected">Neither</option>
			<option value="circles">Circles</option>
			<option value="squares">Squares</option>
			<option value="smiles">Smiles</option>
		</select>
	</p>
	<p>
		<label for="foregroundColor">Select text color:</label>
		<select id="foregroundColor">
			<option value="black" selected="selected">Black</option>
			<option value="white">White</option>
		</select>
	</p>
	<p>
		<label for="tweets">Pick a tweet:</label>
		<select id="tweets">
		<option value="If it's worth tweeting, it's worth putting on a #tweetshirt" selected="selected">Default</option>
		</select>
	</p>
	<p>
		<input type="button" id="previewButton" value="Preview">
	</p>
	</form>
</body>
</html>
